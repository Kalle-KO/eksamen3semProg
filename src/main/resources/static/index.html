<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Siren & FireEvent Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Administration af Sirener & Brande</h1>

<!-- Sirener -->
<section>
  <h2>Alle Sirener</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th><th>Lat</th><th>Lon</th><th>Status</th><th>Disabled</th><th>Handling</th>
    </tr>
    </thead>
    <tbody id="sirensTable">
    <!-- JS fylder rÃ¦kker her -->
    </tbody>
  </table>
</section>

<!-- Opret/Opdater Sirene -->
<section>
  <h2>Opret/Opdater Sirene</h2>
  <form id="createSirenForm">
    <label>Latitude: <input type="number" step="0.0001" id="newLat" required></label>
    <label>Longitude: <input type="number" step="0.0001" id="newLon" required></label>
    <label>Status:
      <select id="newStatus">
        <option value="FRED">FRED</option>
        <option value="FARLIG">FARLIG</option>
      </select>
    </label>
    <label>Disabled: <input type="checkbox" id="newDisabled"></label>
    <button type="submit">Opret</button>
    <button type="button" id="cancelEdit">Annuller</button>
  </form>
</section>

<!-- Brand-events -->
<section>
  <h2>Aktive Brande</h2>
  <ul id="eventsList">
    <!-- JS fylder her -->
  </ul>
</section>

<!-- Registrer ny brand -->
<section>
  <h2>Registrer Brandalarm</h2>
  <form id="registerEventForm">
    <label>Latitude: <input type="number" step="0.0001" id="latInput" required></label>
    <label>Longitude: <input type="number" step="0.0001" id="lonInput" required></label>
    <button type="submit">Registrer Brand</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
