<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Siren & FireEvent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Siren Alert System</h1>

<!-- Sirener -->
<section>
  <h2>All Sirens</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th><th>Latitude</th><th>Longitude</th><th>Status</th><th>Disabled</th><th>Handling</th>
    </tr>
    </thead>
    <tbody id="sirensTable">
    </tbody>
  </table>
</section>

<!-- Opret/Opdater Sirene -->
<section>
  <h2>Create/Update Siren</h2>
  <form id="createSirenForm">
    <label>Latitude: <input type="number" step="0.0001" id="newLat" required></label>
    <label>Longitude: <input type="number" step="0.0001" id="newLon" required></label>
    <label>Status:
      <select id="newStatus">
        <option value="NEUTRAL">NEUTRAL</option>
        <option value="EMERGENCY">EMERGENCY</option>
      </select>
    </label>
    <label>Disabled: <input type="checkbox" id="newDisabled"></label>
    <button type="submit">Create</button>
    <button type="button" id="cancelEdit">Cancel</button>
  </form>
</section>

<!-- Brand-events -->
<section>
  <h2>Active Fires</h2>
  <ul id="eventsList">
  </ul>
</section>

<!-- Registrer ny brand -->
<section>
  <h2>Register Fire</h2>
  <form id="registerEventForm">
    <label>Latitude: <input type="number" step="0.0001" id="latInput" required></label>
    <label>Longitude: <input type="number" step="0.0001" id="lonInput" required></label>
    <button type="submit">Register Fire</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
